<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator App</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div id="container0" class="container0">
    <div id="first_div1" class="first_class1">
      <div id="first_div2" class="first_class2">
        
      </div>

      <div id="second_div2" class="second_class2">
        <div id="first_div3" class="first_class3">
          <div id="first_div4" class="first_class4">
            <button type="button" class="button_1">1</button>
            <button type="button" class="button_2">2</button>
            <button type="button" class="button_3">3</button>
            <button type="button" class="button_4">4</button>
            <button type="button" class="button_5">5</button>
            <button type="button" class="button_6">6</button>
            <button type="button" class="button_7">7</button>
            <button type="button" class="button_8">8</button>
            <button type="button" class="button_9">9</button>
            <button type="button" class="button_0">0</button>
            <button type="button" class="button_(">(</button>
            <button type="button" class="button_)">)</button>
          </div>

          <div id="second_div4" class="second_class4">
            <button type="button" class="button_+">+</button>
            <button type="button" class="button_-">-</button>
            <button type="button" class="button_*">*</button>
            <button type="button" class="button_/">/</button>
          </div>
        </div>

        <div id="second_div3" class="second_class3">
          <div id="first_div4" class="first_class4">
            <button type="button" class="button_dot">.</button>
            <button type="button" class="button_x">x</button>
            <button type="button" class="button_ac">ac</button>            
          </div>

          <div id="second_div4" class="second_class4">
            <button type="button" class="button_=">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
